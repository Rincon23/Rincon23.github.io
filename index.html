<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Portifólio Web ::.</title>
    <link href="./CSS/style.css" rel="stylesheet">
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Fim Google fonts -->
</head>
<body>
    <header>
        <div class = "interface">
            <div class="logo">
                <a href="#">
                    <img src="./Img/Logo.png" alt="Logo do Portifólio">
                </a>
            </div>
            <nav class = "Menu">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>
        </div>

       
    </header>

    <main>
        <section class="Topo-do-site">
            <div class="interface">
                <div class="flex">
                    <div class="Txt-topo-site">
                        <h1>Programar é desenhar o futuro com linhas de pensamento</h1>
                        <p>A capacidade da programação de transformar ideias abstratas em soluções concretas, é uma ferramenta poderosa para transformar conceitos intangíveis em algo prático e funcional.</p>
                        
                        <div class = "btn-contato">
                            <a href="#">
                                <button>Entre em contato</button>
                            </a>
                        </div>
                    </div>

                        <div class="img-topo-site">
                            <img src="./Img/ImagemNotebook.png" class="img-notebook" alt="Imagem de um notebook com código">
                        </div>
                </div>
            </div>
        </section>
    </main>
   
</body>
</html>
